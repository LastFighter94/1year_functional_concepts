<script>
// Map initialization

    var map = L.map('map').setView([14.0860746, 100.608406], 13);

// osm layers

    var osm = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {

    })

    osm.addTo(map)
